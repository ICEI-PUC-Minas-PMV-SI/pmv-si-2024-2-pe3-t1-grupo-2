<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forum</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@500&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />

    <script src="../js/forum/posts.js"></script>
  </head>

  <body onload="onPageLoad()">
    <header>
      <img width="80" height="60" src="../img/logo.png" alt="Logo" />
      <h1>Baobá</h1>
      <button class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="menu" id="navMenu">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="#">Biomas</a></li>
          <li><a href="animais.html">Animais</a></li>
          <li><a href="ecoturismo.html">Ecoturismo</a></li>
          <li><a href="sustentabilidade.html">Sustentabilidade</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="forum.html">Fórum</a></li>
          <li><a href="animalRegister.html">Registro de Espécies</a></li>
        </ul>
      </nav>
      
    </header>
    <main>
      <div class="forum__container">
        <section class="forum__container-posts">
          <div class="forum__post-list" id="forum__posts"></div>
        </section>
        <section class="forum__container-trending">
          <div class="forum__trending-content">
            <span>
              <h4>Posts em alta</h4>
            </span>
            <div
              class="forum__trending-topics"
              id="forum__trending"
              onload="setTrendingTopics()"
            ></div>
          </div>

          <div class="forum__post-new">
            <h4>Novo post</h4>
            <form>
              <div class="forum__post-new--upper">
                <input
                  required
                  placeholder="Nome de usuário"
                  id="new-post-username"
                />
                <input required placeholder="Título" id="new-post-title" />
              </div>
              <div class="forum__post-new--lower">
                <textarea
                  required
                  placeholder="Conteúdo"
                  type="textarea"
                  id="new-post-content"
                ></textarea>
              </div>
              <div class="forum__post-button-container">
                <button class="forum__post-new--button" onclick="createPost()">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <script>
      document
        .getElementById("hamburger")
        .addEventListener("click", function () {
          document.getElementById("navMenu").classList.toggle("active");
        });
    </script>
    <footer>
      <div class="redes-sociais">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>&copy; 2023 Baobá Team PUC. Todos os direitos reservados</p>
    </footer>
  </body>
</html>
