    rel="stylesheet" />

  <script src="../js/forum/post-content.js"></script>

<body onload="loadPostContent()">
  <header>
    <img width="80" height="60" src="../img/logo.png" alt="Logo" />
    <h1>Baobá</h1>
    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="menu" id="navMenu">
      <ul>
        <li><a href="../index.html">Início</a></li>
        <li><a href="#">Biomas</a></li>
        <li><a href="animais.html">Animais</a></li>
        <li><a href="ecoturismo.html">Ecoturismo</a></li>

      <div id="user-menu-item" class="menu__user"></div>
    </nav>
    <script src="../src/js/user_menu_item.js"></script>

  </header>
  <main>
    <div class="post-content__page">
      <div class="post-content__container" id="post__content-container"></div>

      <form class="post-content__comment-form" id="post__comment-form">
        <span>Insira um comentário</span>
        <input class="post__comment-user" id="post-content__comment-author" name="user" placeholder="Nome" />
        <textarea class="post-content__comment-textarea" id="post-content__comment-body" name="comment"
          placeholder="Escreva seu comentário aqui..."></textarea>
        <button class="post-content__comment-button" type="submit" onclick="addComment()">
          Enviar
        </button>
      </form>
    </div>
  </main>
  <script>
    document
      .getElementById("hamburger")
      .addEventListener("click", function () {
        document.getElementById("navMenu").classList.toggle("active");
      });
  </script>
  <footer>
